<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulators</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <input type="text" id="display">
        <div class="buttons">
            <button onclick="clearDisplay()" id="AC">AC</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="operation-btn">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="operation-btn">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="operation-btn">*</button>
            <button onclick="appendToDisplay('/')" class="operation-btn">/</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="calculate()" id="calculate-btn">=</button>
        </div>
        <div class="history">
            <h2>Vēsture</h2>
            <ul id="historyList"></ul>
            <button onclick="clearHistory()" id="history-btn">Dzēst Vēsturi</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
